
query estateFull($id: Float!) {
  estate(id: $id ) {
    id
    advertFunction
    advertType
    advertSubtype
    advertPrice
    advertPriceUnit
    advertPriceCurrency
    priceNote
    regDate
    description
    localityLatitude
    localityLongitude
    localityStreet
    localityCo
    localityCp
    localityCity
    localityCitypart
    landRegistryArea
    energyEfficiencyRating
    energyPerformanceCertificate
    advertRoomCount
    furnished
    buildingType
    buildingCondition
    objectType
    objectKind
    objectLocation
    ownership
    surroundingsType
    buildingArea
    usableArea
    floorArea
    garage
    garageCount
    storeArea
    estateArea
    balcony
    balconyArea
    loggia
    loggiaArea
    terrace
    terraceArea
    cellar
    cellarArea
    officesArea
    shopArea
    gardenArea
    floors
    reconstructionYear
    objectAge
    acceptanceYear
    parkingLots
    parking
    garret
    elevator
    title
    name
    surname
    electricity
    water
    transport
    telecommunication
    roadType
    heating
    gully
    gas
    floorNumber
    advertUsableArea
    sellPrice
    sellDate
    externalId
    advertDate
    advertPriceReleaseDate
    dph
    commission
    share
    source{
      id
    }
    fullAddress
    s3Images
    s3Files{
      url
      key
    }
  }
}
